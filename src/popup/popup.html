<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Autofill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      font-size: 14px;
      color: #1f2937;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .platform {
      background: #f3f4f6;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .platform strong {
      color: #6366f1;
    }

    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    button:hover {
      transform: translateY(-1px);
    }

    .primary-btn {
      background: #6366f1;
      color: white;
    }

    .primary-btn:hover {
      background: #4f46e5;
    }

    .primary-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .secondary-btn {
      background: #f3f4f6;
      color: #1f2937;
    }

    .secondary-btn:hover {
      background: #e5e7eb;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.5;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-log {
      margin-top: 8px;
    }

    .status-log div {
      margin-bottom: 4px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./Popup.tsx"></script>
</body>
</html>
